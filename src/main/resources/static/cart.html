<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="index.js"></script>
    <title>Корзина</title>
</head>
<body>
<div>
    <h3>Корзина</h3>
    <span ng-if="cart.items.length == 0">Ваша корзина пуста</span>
    <table class="table table-hover" cellpadding="0" cellspacing="0" ng-if="cart.items.length > 0">
        <tr>
            <td>Изображение</td>
            <td>Название</td>
            <td>Описание</td>
            <td>Цена</td>
            <td></td>
        </tr>
        <tbody>

        <tr ng-repeat="с in cart.items">
            <td><img src="{{c.pathname}}" width="100px" height="100px"></td>
            <td>{{c.title}}</td>
            <td>{{c.description}}</td>
            <td>{{c.price}}</td>
            <td>
                <button class="btn btn-danger" ng-click="removeOrder(c.productId)">Удалить</button>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>Итоговая стоимость</td>
            <td>{{cart.price}}</td>
            <td>Количество товаров</td>
            <td>{{cart.quantity}}</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
